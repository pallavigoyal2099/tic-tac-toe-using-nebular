<h1>Tic-Tac-Toe</h1>
<h3>Current player: {{player}}</h3>
<button nbButton outline status="danger" (click)="newGame()" >Start new Game</button>
<h2 *ngIf="winner"> Player {{winner}} won the game!</h2>

<main>
  <app-square *ngFor="let val of square;let i=index" [value]="val" (click)="makeMove(i)"></app-square>
</main>
